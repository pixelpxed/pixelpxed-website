<!DOCTYPE html>
<html lang="en" theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Picture</title>

    <link rel="shortcut icon" href="/timetable/assets/etc/favicon.ico" type="image/png">

    <link rel="stylesheet" href="/timetable/bigpicture/bigpicture.css">    

    <script defer src="/timetable/bigpicture/bigpicture.js"></script>
    <script defer src="/timetable/assets/js/components/clock.js"></script>
    <script defer src="/timetable/assets/js/config/config.js"></script>
</head>
<body>
    <video muted autoplay loop class="background-video" src=""></video>
    <div class="background-dim"></div>
    <div class="content-wrapper">
        <div class="clock-wrapper">
            <h1 class="clock" id="clock">--:--:--</h1>
            <p class="date" id="date">------, -- ----- ----</p>
        </div>
        <hr>
        <div class="periodinfo">
            <b>Current Subject: </b><br><span id="subjname">â€”</span>
            <div style="display: block; width: 100%; height: 0.5rem;"></div>
            <b>Time Remaining: </b><br><span id="timeremaining-refreshcontent">--:--</span>
        </div>
    </div>

    <div style="position: fixed; top: 1rem; left: 1rem;">
        <a href="/timetable/" class="icon-button icon-button-inline material-symbols-outlined" title="Back to Timetable">arrow_back</a>
    </div>
    <div style="position: fixed; top: 1rem; right: 1rem;">
        <a onclick="toggleFullScreen(document.querySelector('body'))" class="icon-fullscreen icon-button icon-button-inline material-symbols-outlined" title="Toggle Fullscreen">fullscreen</a>
    </div>

    <p class="quotes-wrapper">
        <span class="quote">Lorem Ipsum</span>
        <span class="author">John Doe</span>
    </p>
</body>
</html>
