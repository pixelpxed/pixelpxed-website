<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work List</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
        color: white;
    }

    body {
        font-family: 'Urbanist', 'Sarabun', sans-serif;
        padding: 0;
        margin: 0;
        background: #303134;
    }

    th {
        padding: 0.5em;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid black;
    }

    td {
        padding: 0 0.5em;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid black;
        transition: 0.3s;
    }

    #addbtn {
        background: white;
        padding: 0.3em 0.5em;
        border-radius: 0.3em;

        text-decoration: none;
        color: black;
    }

    label {
        margin-top: 1em;
        display: block;
    }

    #worktitle, #workteacher, #workdue {
        font-family: 'Urbanist', 'Sarabun', sans-serif;
        display: block;
        width: 100%;
        
        padding: 0.5em 0em;

        background: transparent;
        border: none;
        outline: none;

        border-bottom: 1px solid white;
    }

    #sidebar {
        width: 14em;
        height: 100vh;
        display: block;
        position: fixed;
        padding: 0 0.5em;
        background: #202124;
    }

    #sidebar h2 {
        text-align: center;
    }

    #listtable {
        margin-left: 15em;
        height: 100vh;
        overflow: auto;
    }

    #tablelist {
        margin: 2em auto;
        width: 90%;
        max-width: 60em;
        border-collapse: collapse;
        border: 1px solid black;
    }
</style>
<script>
    var listnumber = 0

    function setCookie(cname, cvalue) {
    document.cookie = cname + "=" + cvalue + ";path=/";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function addToList() {
        if (document.getElementById("worktitle").value == "") {
            alert("Do that again, but actually give me a title to put on the work.")
            return
        }

        var table = document.getElementById("tablelist")

        var row = table.insertRow(1);

        var worktitle = row.insertCell(0);
        var workteacher = row.insertCell(1);
        var workdue = row.insertCell(2);

        worktitle.innerHTML = document.getElementById("worktitle").value;
        workteacher.innerHTML = document.getElementById("workteacher").value;
        workdue.innerHTML = document.getElementById("workdue").value;

        var worktitle = document.getElementById("worktitle").value;
        var workteacher = document.getElementById("workteacher").value;
        var workdue = document.getElementById("workdue").value;

        var cookieTitle = "worktitle" + listnumber
        var cookieTeacher = "workteacher" + listnumber
        var cookieDue = "workdue" + listnumber

        setCookie(cookieTitle, worktitle);  
        setCookie(cookieTeacher, workteacher);
        setCookie(cookieDue, workdue);

        setCookie("cookleNumber", listnumber);

        console.log(listnumber)
        listnumber++;

        document.getElementById("worktitle").value = "";
        document.getElementById("workteacher").value = "";
        document.getElementById("workdue").value = "";
        
        return listnumber;
    }

    function restoreList() {
        var table = document.getElementById("tablelist")

        var row = table.insertRow(1);

        var worktitle = row.insertCell(0);
        var workteacher = row.insertCell(1);
        var workdue = row.insertCell(2);

        var listnumber = getCookie("cookieNumber")
        parseInt(listnumber)
        console.log(listnumber)

        worktitle.innerHTML = getCookie("worktitle0");
        workteacher.innerHTML = getCookie("workteacher0");
        workdue.innerHTML = getCookie("workdue0");
    }
</script>
<body onload="restoreList()">
    <div id="sidebar">
        <h2>Add a reminder</h2>
        <div>
            <label for="worktitle">Work:</label>
            <input id="worktitle" type="text" placeholder="Never gonna give you up">
        </div>
        <div>
            <label for="workteacher">Teacher (Optional):</label>
            <input id="workteacher" type="text" placeholder="Rick Astley">
        </div>
        <div>
            <label for="workdue">Due (Optional):</label>
            <input id="workdue" type="text" placeholder="--/--/----"><br>
        </div>
        <p style="text-align: center; width: 100%;"><a id="addbtn" href="javascript:void(0)" onclick="addToList()">Add</a></p>
    </div>
    <div id="listtable">
        <table id="tablelist">
            <tr>
                <th width="60%">Work</th>
                <th width="20%">Teacher</th>
                <th width="20%">Due</th>
            </tr>
        </table>
    </div>
</body>
</html>
