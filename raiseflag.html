<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise the flag! - PixelEdition</title>
</head>
<body>
    <div id="pole">
        <div id="flag"></div>
    </div>
    
    <button onclick="raiseFlag()" style="margin: 1em;" id="raiseflagbtn">click here to raise the flag</button>
    <p id="ohwow" style="display: none;">oh wow flag go up up</p>
</body>
<style>
    * {
        font-family: sans-serif;
    }

    @media (prefers-color-scheme: dark) {
        * {
            color-scheme: dark;
        }
    }

    #flag {
        width: 15em;
        height: 10em;
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_Thailand.svg");
        background-size: contain;
        display: block;
        position: absolute;
        bottom: 0;
        transition: 5s ease-in-out;
        /* margin-top: 30em; */
    }

    #pole {
        position: relative;
        height: 40em;
        border-left: 10px solid gray;
        margin: auto;
        display: block;
    }
</style>
<script>
    function raiseFlag() {
        document.getElementById("flag").style.bottom = "30em"
        document.getElementById("ohwow").style.display = "block"
        document.getElementById("raiseflagbtn").textContent = "click here to lower the flag"
        document.getElementById("raiseflagbtn").setAttribute("onClick", "javascript: lowerFlag();")
    }

    function lowerFlag() {
        document.getElementById("flag").style.bottom = "0"
        document.getElementById("ohwow").textContent = "oh wow it go down down now"
        document.getElementById("raiseflagbtn").textContent = "click here to raise the flag"
        document.getElementById("raiseflagbtn").setAttribute("onClick", "javascript: raiseFlag();")
    }
</script>
</html>
