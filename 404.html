<!DOCTYPE html>
<html lang="en">
<head class="dark">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/preset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/favicon.ico">
    <title>Home - PixelEdition</title>

    <meta name="title" content="Home - PixelEdition" />
    <meta property="og:title" content="Home - PixelEdition" />
    <meta name="twitter:title" content="Home - PixelEdition">

    <meta name="description" content="Everything created by PixelEdition." />
    <meta property="og:description" content="Everything created by PixelEdition." />
    <meta name="twitter:description" content="Everything created by PixelEdition.">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.pixelpxed.xyz/" />

    <meta name="theme-color" content="#FFFFFF">

    <script src="./assets/main.js" defer></script>
</head>
<style>
    body {
        background: url("./assets/download.jpg") no-repeat center center fixed;
        background-size: cover;
    }

    .content {
        position: fixed;

        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);

        text-align: center;
    }

    .footer {
        position: fixed;

        bottom: 0;
        
        width: 100%;
    }

    h1 {
        font-weight: bold;
        font-size: 4em;
    }
</style>
<body>
    <div id="navbar" class="navbar navbar-fixed">
        <a href="./">Home</a>
        <a href="./timetable/">Timetable</a>
        <div id="navbar-right" class="navbar-right">
            <a style="cursor: default; opacity: 1;" onclick="popup(`Fact`, `You can type anything here! It is not saved for next time though...`, `white`)" contenteditable="true"></a>
        </div>
    </div>
    <div class="main" id="main">
        <div class="content">
            <div style="transform: scale(2);">
                <h1>404</h1>
                <p>Page Not Found</p>
            </div>
        </div>

        <div class="footer">
            <p>
                © <span id="year">----</span> PixelEdition. All rights reserved<br>
            </p>
        </div>
        
        <div id="popup" class="popup">
            <div style="position: relative;">
                <div style="padding: 0.5em;">
                    <span id="codewrap" style="font-weight: var(--boldtext);">[<span id="code" style="font-weight: var(--boldtext);">UKN-00</span>]</span>
                    <span id="msg">An unknown error occurred.</span>
                    <a class="popup-closebtn" onclick="document.getElementById('popup').style.display = 'none'">✕</a>
                </div>
                <div class="timebar-wrap">
                    <div class="timebar-player"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
