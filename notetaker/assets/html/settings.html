<div class="contentbox-wrapper" id="settings-wrapper">
    <div class="popup-content">
        <p class="popup-title">Settings</p>

        <!-- Themes -->
        <div class="settings-section-wrapper">
            <p class="settings-section-title settings-option-label">
                <span class="material-symbols-outlined">
                    style
                </span>
                <span>
                    <b>
                        Themes
                    </b><br>
                    <span class="popup-description">
                        Themes will be applied across updated pixelpxed pages.
                    </span>
                </span>
            </p>
            <div style="margin-left: 2em;">
                <label class="settings-option-label">
                    <input name="settings-theme" type="radio" value="sync-os" checked="checked">
                    <span class="material-symbols-outlined">
                        auto_mode
                    </span>
                    <span>
                        Automatic
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-theme" type="radio" value="dark">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                    <span>
                        Dark
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-theme" type="radio" value="light">
                    <span class="material-symbols-outlined">
                        light_mode
                    </span>
                    <span>
                        Light
                    </span>
                </label>
            </div>
        </div>

        <div class="settings-section-wrapper">
            <p class="settings-section-title settings-option-label">
                <span class="material-symbols-outlined">
                    text_format
                </span>
                <span>
                    <b>
                        Editor Font
                    </b><br>
                    <span class="popup-description">
                        Choose what font to use in Notetaker editor.
                    </span>
                </span>
            </p>
            <div style="margin-left: 2em;">
                <label class="settings-option-label">
                    <input name="settings-font" type="radio" value="sansserif">
                    <span>
                        <span style="font-family: var(--font-family);">Sans Serif</span>
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-font" type="radio" value="serif">
                    <span>
                        <span style="font-family: 'Noto Serif', serif;">Serif</span>
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-font" type="radio" value="monospace" checked="checked">
                    <span>
                        <span style="font-family: 'Roboto Mono', monospace;">Monospace</span>
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-font" type="radio" value="thaimonospace" checked="checked">
                    <span>
                        <span style="font-family: 'Tlwg Typewriter', monospace">Thai Monospace</span>
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-font" type="radio" value="system" checked="checked">
                    <span>
                        <span style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">System</span>
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-font" type="radio" value="custom" checked="checked">
                    <span>
                        Custom Local Font
                    </span>
                </label>
                <div style="margin-left: 2rem; width: calc(100% - 2rem); display: flex; align-items: center; gap: 0.5rem;">
                    <input class="textfield-customfont" type="text" placeholder="ex. Comic Sans MS" style="height: 28px;">
                    <a class="popup-button" onclick="saveCustomFont()">Save</a>
                </div>
            </div>
        </div>

        <!-- Monospace Editing -->
        <div class="settings-section-wrapper">
            <p class="settings-section-title settings-option-label">
                <span class="material-symbols-outlined">
                    edit_note
                </span>
                <span>
                    <b>
                        Editor
                    </b><br>
                    <span class="popup-description">
                        Note editor settings.
                    </span>
                </span>
            </p>
            <div style="margin-left: 2em;">
                <label class="settings-option-label">
                    <input class="settings-wordcount" name="settings-wordcount" type="checkbox">
                    <span class="material-symbols-outlined">
                        123
                    </span>
                    <span>
                        Word count<br>
                        <span class="popup-description">
                            Show word count in the note title bar while in edit mode.
                        </span>
                    </span>
                </label>
                <label class="settings-option-label">
                    <input class="settings-nocontentmargins" name="settings-nocontentmargins" type="checkbox">
                    <span class="material-symbols-outlined">
                        width
                    </span>
                    <span>
                        No content margins<br>
                        <span class="popup-description">
                            Remove the side page margins on big devices.
                        </span>
                    </span>
                </label>
            </div>
        </div>

        <!-- Danger Zone -->
        <div class="settings-section-wrapper">
            <p class="settings-section-title settings-option-label">
                <span class="material-symbols-outlined">
                    warning
                </span>
                <span>
                    <b>
                        Danger Zone
                    </b><br>
                    <span class="popup-description">
                        These actions can't be undone, proceed with caution.
                    </span>
                </span>
            </p>
            <div style="margin-left: 2em;">
                <a class="popup-button popup-button-danger popup-button-full" onclick="resetNotetakerSettings()">Reset Notetaker</a>
            </div>
        </div>
    </div>
    <div class="popup-buttons-box">
        <div class="popup-buttons-wrapper">
            <a class="popup-button" onclick="toggleFetchPopup('#settings-wrapper')">Save</a>
        </div>
    </div>
</div>
