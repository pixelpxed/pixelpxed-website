<div class="contentbox-wrapper" id="settings-wrapper">
    <div class="popup-content">
        <p class="popup-title">Settings</p>

        <!-- Themes -->
        <div class="settings-section-wrapper">
            <p class="settings-section-title settings-option-label">
                <span class="material-symbols-outlined">
                    style
                </span>
                <span>
                    <b>
                        Themes
                    </b><br>
                    <span class="popup-description">
                        Themes will be applied across updated pixelpxed pages.
                    </span>
                </span>
            </p>
            <div style="margin-left: 2em;">
                <label class="settings-option-label">
                    <input name="settings-theme" type="radio" value="sync-os" checked="checked">
                    <span class="material-symbols-outlined">
                        auto_mode
                    </span>
                    <span>
                        Automatic
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-theme" type="radio" value="dark">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                    <span>
                        Dark
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-theme" type="radio" value="light">
                    <span class="material-symbols-outlined">
                        light_mode
                    </span>
                    <span>
                        Light
                    </span>
                </label>
            </div>
        </div>

        <div class="settings-section-wrapper">
            <p class="settings-section-title settings-option-label">
                <span class="material-symbols-outlined">
                    text_format
                </span>
                <span>
                    <b>
                        Editor Font
                    </b><br>
                    <span class="popup-description">
                        These actions can't be undone, proceed with caution.
                    </span>
                </span>
            </p>
            <div style="margin-left: 2em;">
                <label class="settings-option-label">
                    <input name="settings-font" type="radio" value="sansserif">
                    <span class="material-symbols-outlined">
                        abc
                    </span>
                    <span>
                        Use <span style="padding: 0.25em; background: var(--color-gray-4); border-radius: 0.2rem;">sans-serif</span> font<br>
                        
                        <span class="popup-description">
                            Modern reading. (Modern)
                        </span>
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-font" type="radio" value="serif">
                    <span class="material-symbols-outlined">
                        abc
                    </span>
                    <span>
                        Use <span style="font-family: 'Noto Serif', serif; padding: 0.25em; background: var(--color-gray-4); border-radius: 0.2rem;">serif</span> font<br>
                        
                        <span class="popup-description">
                            Professional reading. (Books)
                        </span>
                    </span>
                </label>
                <label class="settings-option-label">
                    <input name="settings-font" type="radio" value="monospace" checked="checked">
                    <span class="material-symbols-outlined">
                        abc
                    </span>
                    <span>
                        Use <span style="font-family: 'Roboto Mono', monospace; padding: 0.25em; background: var(--color-gray-4); border-radius: 0.2rem;">monospace</span> font<br>
                        <span class="popup-description">
                            Tabbed note reading. (Codes)
                        </span>
                    </span>
                </label>
            </div>
        </div>

        <!-- Monospace Editing -->
        <div class="settings-section-wrapper">
            <p class="settings-section-title settings-option-label">
                <span class="material-symbols-outlined">
                    edit_note
                </span>
                <span>
                    <b>
                        Editor
                    </b><br>
                    <span class="popup-description">
                        Note editor settings.
                    </span>
                </span>
            </p>
            <div style="margin-left: 2em;">
                <label class="settings-option-label">
                    <input class="settings-wordcount" name="settings-wordcount" type="checkbox">
                    <span class="material-symbols-outlined">
                        123
                    </span>
                    <span>
                        Word count<br>
                        <span class="popup-description">
                            Show word counts in note title bar.
                        </span>
                    </span>
                </label>
            </div>
        </div>

        <!-- Danger Zone -->
        <div class="settings-section-wrapper">
            <p class="settings-section-title settings-option-label">
                <span class="material-symbols-outlined">
                    warning
                </span>
                <span>
                    <b>
                        Danger Zone
                    </b><br>
                    <span class="popup-description">
                        These actions can't be undone, proceed with caution.
                    </span>
                </span>
            </p>
            <div style="margin-left: 2em;">
                <a class="popup-button popup-button-danger popup-button-full" onclick="resetNotetakerSettings()">Reset Notetaker</a>
            </div>
        </div>
    </div>
    <div class="popup-buttons-box">
        <div class="popup-buttons-wrapper">
            <a class="popup-button" onclick="toggleFetchPopup('#settings-wrapper')">Done</a>
        </div>
    </div>
</div>
