<div class="contentbox-wrapper" id="sharing-wrapper">
    <div class="popup-content">
        <div>
            <p class="popup-title">Export All Notes</p>
            <p>Export a .notetaker file to backup or share with other devices.</p>
            <a class="popup-button popup-button-full" onclick="toolsDownload()" style="margin: 1rem 0;">Download All Notes</a>
        </div>
        <div>
            <p class="popup-title">Import All Notes</p>
            <p>Upload a .notetaker file and replaces the current data with the uploaded one.</p>
            <div 
                class="file-dropzone"
                ondrop="toolsUploadDropHandle(event);"
                ondragover="toolsUploadDragOverHandle(event);"
                onclick="toolsUploadBrowseHandle();"   
            >
                <div>
                    <p class="uploading-file">Click here to browse files, or drag a .notetaker file here.</p>

                    <input type="file" accept=".notetaker" onchange="toolsUploadBrowse()" class="drop-handle-browse" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    <div class="popup-buttons-box">
        <div class="popup-buttons-wrapper">
            <a class="popup-button" onclick="toggleFetchPopup('#sharing-wrapper')">Save</a>
        </div>
    </div>
</div>
